<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let var1 = 3;
      console.log(var1);

      let calculation = 2 + 2;
      console.log(calculation);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      var1 = 5;
      var1 += 1;
      console.log(var1);

    </script>
  </body>

</html>
